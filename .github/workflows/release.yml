name: Build and Release Multi-Platform

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v2.1.3, etc. 
  workflow_dispatch:  # Allow manual trigger
    inputs:
      version: 
        description: 'Version number (e.g., 3.0.0)'
        required: true
        default: '3.0.0'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses:  actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Windows
        run: flutter build windows --release
      
      - name:  Create Windows archive
        run: |
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath Proportion-Windows-x64.zip
        shell: pwsh
      
      - name:  Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: Proportion-Windows-x64.zip

  build-linux-appimage:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev
          sudo apt-get install -y file libfuse2
      
      - name:  Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Linux
        run: flutter build linux --release
      
      - name: Download AppImage tools
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
      
      - name: Create AppDir structure
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/lib
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          
          # Copy the built application
          cp -r build/linux/x64/release/bundle/* AppDir/usr/bin/
          
          # Create desktop entry
          cat > AppDir/usr/share/applications/proportion.desktop << EOF
          [Desktop Entry]
          Name=Proportion
          Exec=proportion
          Icon=proportion
          Type=Application
          Categories=Utility;
          Terminal=false
          EOF
          
          # Create a simple icon (you should replace this with your actual icon)
          # For now, we'll create a symlink or copy if icon exists
          if [ -f "assets/icon.png" ]; then
            cp assets/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/proportion.png
          else
            # Create a placeholder icon file
            touch AppDir/usr/share/icons/hicolor/256x256/apps/proportion.png
          fi
          
          # Create AppRun script
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/lib:${LD_LIBRARY_PATH}"
          exec "${HERE}/usr/bin/proportion" "$@"
          EOF
          chmod +x AppDir/AppRun
          
          # Copy desktop file and icon to root of AppDir
          cp AppDir/usr/share/applications/proportion.desktop AppDir/
          cp AppDir/usr/share/icons/hicolor/256x256/apps/proportion.png AppDir/
      
      - name: Build AppImage
        run: |
          ./appimagetool-x86_64.AppImage AppDir Proportion-Linux-x86_64.AppImage
        env:
          ARCH: x86_64
      
      - name: Upload Linux AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage-release
          path: Proportion-Linux-x86_64.AppImage

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name:  Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Android APK
        run: flutter build apk --release
      
      - name: Rename APK
        run: |
          cp build/app/outputs/flutter-apk/app-release.apk Proportion-Android. apk
      
      - name: Upload Android APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: Proportion-Android.apk

  create-release:
    needs: [build-windows, build-linux-appimage, build-android]
    runs-on:  ubuntu-latest
    permissions: 
      contents: write
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses:  actions/download-artifact@v4
        with:
          path:  artifacts
      
      - name:  Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "TAG=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.TAG }}
          name: Release ${{ steps.get_version. outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes:  true
          files: |
            artifacts/windows-release/Proportion-Windows-x64.zip
            artifacts/linux-appimage-release/Proportion-Linux-x86_64.AppImage
            artifacts/android-release/Proportion-Android.apk
        env:
          GITHUB_TOKEN:  ${{ secrets.GITHUB_TOKEN }}